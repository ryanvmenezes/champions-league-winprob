{% extends "base.html" %}

{% block title %}Teams{% endblock %}

{% block content %}
    <h2>Teams from {{ country.name }}<img class='flagicon' src="/static/img/{{ country.slug }}.png" /></h2>
    <table id="teams" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Team</th>
            </tr>
        </thead>
        <tbody>
            {% for team in country_teams_list %}
            <tr>
                <td><a href="{{ team.get_absolute_url }}">{{ team.name }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
